<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
    <title>EMF Project</title>
    <script type="text/jquery">
    {% block jquery %}
    var endpint = '/api/chart/data/'
    $.ajax({
        method: 'GET',
        url: endpint,
        success: function(data){
            console.log(data)
        },
        error: function(error_data){
            console.log('error')
            console.log(error_data)
        }
    })

    var ctx = document.getElementById('myChart');

    new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Dale","Azure","Google"],
        datasets: [{
        label: '# of Votes',
        data: [1,6,3],
        borderWidth: 1
        }]
    },
    options: {
        scales: {
        y: {
            beginAtZero: true
        }
        }
    }
    });
    {% endblock %}

    </script>
</head>
<body>
    {% block content %}
    <h1 class="title-section">Economic Market Forecasting</h1>
    <h2>Prediction for <u>{{ target }}</u></h2>

    <div>
        <canvas id="myChart" height="60vh"></canvas>
    </div>

    <script>
        
    </script>
    {% endblock content%}
</body>
</html>
