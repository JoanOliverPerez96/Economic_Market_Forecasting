{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/charts.js" defer></script>
    <script src="{% static 'EMF_dashboard/dashboard.js' %}" defer></script>
    <!-- <script src="{% static 'EMF_dashboard/date_picker.js' %}" defer></script> -->
{% endblock scripts %}

{% block content %}
<div class="dashboard">
<div class="row">
    <div class="col">
        <h1>Dashboard</h1>
        <h3 id="dashboard-name">{{name}}</h3>
        <div>Slug: <span id="dashboard-slug">{{slug}}</span></div>
        <div>User: <span id="user">{{user}}</span></div>
        <hr>
        <!-- <div class="form-group">
            <input id="data-input" name="new-dashboard" class="form-control" type="text" placeholder="Enter market"><br>
            <button type="submit" class="btn btn-primary" id="submit-btn" onclick="get_date()">Submit</button>
        </div> -->
    </div>

    <div class="col">
        <canvas id="myChart"></canvas>
    </div>
</div>

<div id="data-box">
    {% if data %}
        {% for el in data %}
        <p>{{ user }}: {{ el.value }}</p>
        {% endfor %}
    {% endif %}
</div>
<div>

</div>
</div>

{% endblock content %}
