{% block content %}
<div class="row">
    <div class="col">
        <h1>Dashboard</h1>
        <h3 id="dashboard-name">{{name}}</h3>
        <div>Slug: <span id="dashboard-slug">{{slug}}</span></div>
        <div>User: <span id="user">{{user}}</span></div>
        <hr>
        <div class="form-group">
            <input id="data-input" name="new-dashboard" class="form-control" type="number" placeholder="Enter market"><br>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
    </div>

    <div class="col">
        <canvas id="myChart"></canvas>
    </div>
</div>

<div id="data-box">
    {% if data %}
        {% for el in data %}
        <p>{{ user }}: {{ el.value }}</p>
        {% endfor %}
    {% endif %}
</div>

{% endblock content %}
